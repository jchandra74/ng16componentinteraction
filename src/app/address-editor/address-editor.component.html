<div class="row">
    <div class="col-lg-12 col-xs-12">
        <div class="form-group">
            <label>Address</label>
            <input type="text"
                class="form-control" 
                ng-model="$ctrl.address.line1"
                ng-model-options="{ updateOn: 'blur'}"
                ng-change="$ctrl.onAddressUpdated()">
        </div>
    </div>

    <div class="col-lg-6 col-xs-6">
        <div class="form-group">
                <label>Suburb</label>
                <input type="text"
                    class="form-control" 
                    ng-model="$ctrl.address.suburb"
                    ng-model-options="{ updateOn: 'blur'}"
                    ng-change="$ctrl.onAddressUpdated()">
        </div>
    </div>

    <div class="col-lg-3 col-xs-3">
        <div class="form-group">
                <label>State</label>
                <select
                    class="form-control"
                    ng-model="$ctrl.address.state"
                    ng-options="state as state for state in $ctrl.states"
                    ng-change="$ctrl.onAddressUpdated()"
                ></select>
        </div>
    </div>

    <div class="col-lg-3 col-xs-3">
        <div class="form-group">
                <label>Post Code</label>
                <input type="text"
                    class="form-control" 
                    ng-model="$ctrl.address.postCode"
                    ng-model-options="{ updateOn: 'blur'}"
                    ng-change="$ctrl.onAddressUpdated()">
        </div>
    </div>
</div>
