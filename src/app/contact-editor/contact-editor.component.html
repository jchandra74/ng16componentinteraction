<div class="row">
    <div class="col-lg-6 col-xs-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                class="form-control" 
                ng-model="$ctrl.contact.firstName" 
                ng-model-options="{ updateOn: 'blur'}"
                ng-change="$ctrl.onContactUpdated($event)">
        </div>
    </div>
    <div class="col-lg-6 col-xs-6">
        <div class="form-group">
                <label>Last Name</label>
                <input type="text"
                    class="form-control" 
                    ng-model="$ctrl.contact.lastName" 
                    ng-model-options="{ updateOn: 'blur'}"
                    ng-change="$ctrl.onContactUpdated($event)">
        </div>
    </div>
    <div class="col-lg-6 col-xs-6">
        <div class="form-group">
                <label>Phone</label>
                <input type="text"
                    class="form-control" 
                    ng-model="$ctrl.contact.phone" 
                    ng-model-options="{ updateOn: 'blur'}"
                    ng-change="$ctrl.onContactUpdated($event)">
        </div>
    </div>
    <div class="col-lg-12 col-xs-12">
        <address-editor 
            address="$ctrl.contact.address" 
            states="$ctrl.states"
            on-updated="$ctrl.onAddressUpdated($event)">
        </address-editor>
    </div>
</div>
